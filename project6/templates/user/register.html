<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid m-4 w-25 d-flex justify-content:center bg-primary">          
    <form action="../" method="POST">
        {% csrf_token %}
    <h1>REGISTER</h1>
    Name  <input type="text" name="name" id="" class="form-control mt-1"><br><br>
    Email  <input type="email" name="email" id="" class="form-control mt-1"><br><br>
    Department<select name="d" id="" class="form-control mt-1">
        <option selected disabled>--select your department--
            {% for i in deps %}
            <option value="{{i.pk}}">{{i.dname}}</option><br>
            {% endfor %}
    </select><br><br>
    Username  <input type="text" name="username" id="" class="form-control mt-1"><br><br>
    Password  <input type="password" name="password" id="" class="form-control mt-1"> <br><br>
    <button value="submit" class="btn btn-primary" >Register</button>
</form>
</div>
<a href="../login">Already have an account? pls login</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
