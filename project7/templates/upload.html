<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-50">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Upload File</h1>

                <form action="../upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Choose a file</label>
                        <input type="file" class="form-control" name="data" id="fileUpload" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <h2 class="text-center mb-2">Uploaded Files</h2>
        <div class="row">
            {% for i in data %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{i.document.url}}" class="card-img-top img-fluid rounded" alt="Uploaded Image">
                        <div class="card-body text-center">
                            <p class="card-text">Uploaded Image</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
